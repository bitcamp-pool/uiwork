<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=
    Gamja+Flower&family=Jua&family=Lobster&family=
    Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body * {
            font-size: 1.2em;
            font-family: 'Jua';
        }
    </style>
</head>
<body>
    <h2>폼 태그 안에서 각종 폼 태그 구현</h2>
    <!--폼으로 묶기 :데이터 묶음 단위로 백엔드에 보내기 위한 용도-->
    <form name="frm">
        <h3>이미지를 선택하세요</h3>
        <input type="radio" name="photo" value="../연예인사진/10.jpg">김태희&nbsp;&nbsp;
        <input type="radio" name="photo" value="../연예인사진/13.jpg">박신혜&nbsp;&nbsp;
        <input type="radio" name="photo" value="../연예인사진/15.jpg">설현&nbsp;&nbsp;
        <input type="radio" name="photo" value="../연예인사진/12.jpg">박보영
        <br>
        <b>메시지 : </b>
        <input type="text" name="message">
        <br>
        <button type="button" id="btn1">출력</button>
    </form>
    <div id="msg"></div>
    <img src="" id="myphoto" width="300" border = "10">

    <script>
        document.getElementById("btn1").onclick = function(){
            var photo = document.getElementById("myphoto");
            photo.setAttribute("src", frm.photo.value);
            document.getElementById("msg").innerHTML=frm.message.value;
        }
    </script>
</body>
</html>
