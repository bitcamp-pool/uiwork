<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=
    Gamja+Flower&family=Jua&family=Lobster&family=
    Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body * {
            /* font-size: 1.3em; */
            font-family: 'Jua';
        }
        table.ta {
            border: 2px solid gray;
            border-collapse: collapse;
        }
        table.ta th, table.ta td{
            border: 1px solid #ccc;
        }
        table.ta th {
            background-color: cadetblue;
            color: white;
          
        }
        table.ta tr {
            height: 40px;
        }
    </style>
    <script>
        window.onload=function(){
            var pro = document.getElementById("pro");       // progress
            var prov = document.getElementById("provalue"); // progress값(b태그)
            
            // 감수성 프로그래스바
            document.getElementById("btnpro").onclick = function(){
                // 1~100 사이의 난수 발생
                var rnd = parseInt(Math.random()*100) + 1;
                
                // progress바 움직이기
                var n = 0;
                var interval = setInterval(function(){
                    n++;
                    pro.value = n;
                    prov.innerHTML = n;
                    if(n==rnd){
                        // interval멈춤
                        clearInterval(interval);
                    }
                }, 10); // 10이면 0.01초 마다 호출
            }

            // 출력(div박스)
            var r = document.getElementById("result");
            // 결과버튼 이벤트
            document.getElementById("btnresult").onclick = function(){
                var s="<h3 style='margin-left:50px;'>개인정보</h3><br>";
                s+="이름 : "+document.getElementById("txtname").value+"<br>";
                s+="비번 : "+document.getElementById("txtpass").value+"<br>";
                
                // 혈액형
                var blood=document.getElementsByName("blood");
                for(var i=0; i<blood.length; i++){
                    if(blood[i].checked){
                        s+="혈액형 : " + blood[i].value + "형<br>";
                    }
                }
                // 운전면허
                var lic = document.getElementById("cblic");
                s+="운전면허 : "
                if(lic.checked)
                    s+="있음<br>";
                else
                    s+="없음<br>";

                // 취미
                var hobby = document.getElementsByName("hobby");
                s+="취미 : ";
                cnt = 0;
                for(i=0; i<hobby.length; i++){
                    if(hobby[i].checked){
                        cnt++;
                        s+= "[" + hobby[i].value + "]&nbsp;"; 
                    }
                }
                if(cnt == 0){
                    s+= "없음";
                }
                s+= "<br>";

                // 생년월일
                s+="생년월일 : " + document.getElementById("birth").value + "<br>";

                // 감수성
                s+= "감수성 : " + pro.value + "<br>";
                
                r.innerHTML = s;
            }
        }
    </script>
</head>
<body>
    <h3 style="margin-left: 200px;">폼 태그들 연습</h3>
    <table class="ta">
        <caption><b>개인정보</b></caption>
        <tr>
            <th width="100">이름</th>
            <td width=300px;>
                <input type="text" id="txtname" style="width: 120px;"
                    placeholder="input name">
            </td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td>
                <input type="password" id="txtpass" style="width: 120px;"
                    placeholder="input pass">
            </td>
        </tr>
        <tr>
            <th>혈액형</th>
            <td>
                <input type="radio" name="blood" value="A">A형&nbsp;&nbsp;  
                <input type="radio" name="blood" value="B" checked>B형&nbsp;&nbsp;  
                <input type="radio" name="blood" value="AB">AB형&nbsp;&nbsp;  
                <input type="radio" name="blood" value="O">O형&nbsp;&nbsp;  
            </td>
        </tr>
        <tr>
            <th>운전면허</th>
            <td>
                <input type="checkbox" id="cblic">운전면허
            </td>
        </tr>
        <tr>
            <th>취미</th>
            <td>
                <input type="checkbox" name="hobby" value="게임">게임&nbsp;&nbsp;
                <input type="checkbox" name="hobby" value="낚시">낚시&nbsp;&nbsp;
                <input type="checkbox" name="hobby" value="여행">여행&nbsp;&nbsp;
                <input type="checkbox" name="hobby" value="음악감상">음악감상&nbsp;&nbsp;
            </td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td>
                <input type="date" id="birth" value="2022-01-01">
            </td>
        </tr>
        <tr>
            <th>감수성</th>
            <td>
                <progress id="pro" value="0" min="0" max="100"></progress>
                <button type="button" id="btnpro">확인</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <b id="provalue">0</b>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <button type="button" style="width: 150px;" id="btnresult">결과출력</button>
            </th>
        </tr>
    </table>
    <br><br>
    <div id="result" style="width: 360px; height: 300px;border: 1px solid gray; padding: 20px 20px;" >
        
    </div>
</body>
</html>
