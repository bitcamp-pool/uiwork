<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=
    Gamja+Flower&family=Jua&family=Lobster&family=
    Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body * {
            font-size: 1.3em;
            font-family: 'Jua';
        }
    </style>
</head>
<body>
    <!--교재424p-->
    <canvas id="myCanvas" width="500" height="400" style="border: 1px solid gray;"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext('2d');
        context.strokeStyle="magenta"; // 선색상
        context.lineWidth=5; // 선 굵기
        context.beginPath(); // 선을 그리기 시작
        context.moveTo(0,0); // 선을 그릴 위치로 이동
        context.lineTo(100, 100);
        context.lineTo(150, 50);
        context.lineTo(200, 100);
        context.stroke();

        context.beginPath();
        context.strokeStyle="green";
        context.rect(10, 130, 100, 100);
        context.stroke();

        context.strokeStyle="orange";
        context.fillStyle="pink";
        context.lineWidth = 2;
        context.strokeRect(200, 100, 100, 100);
        context.fillRect(330, 100, 100, 100);

        // 캔바스에 이미지 넣기
        var image = new Image();
        image.src = "../jquery_image/08.png";
        image.onload=function(){
            context.drawImage(image, 100, 200);
        }

        // 글자 넣기
        context.lineWidth=1;
        context.strokeStyle="black";
        context.fillStyle="orange";
        context.font = "30px Jua"; // 글꼴 지정
        context.shadowOffsetX = 5;
        context.shadowOffsetY = 5;
        context.shadowBlur=2;
        context.shadowColor="gray";
        context.fillText("Have a Nice Day", 200, 30);
        context.strokeText("HTML5", 300, 250);
    </script>
</body>
</html>
