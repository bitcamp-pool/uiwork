<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=
    Gamja+Flower&family=Jua&family=Lobster&family=
    Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body *{/*body 의 모든 하위태그들*/
            font-size: 1.4em;
            font-family: 'Jua';
        }
 
        div.left{
            position: absolute;
            left: 100px;
            top:100px;
            width: 300px;
            height: 230px;
            border: 1px solid black;
            padding: 20px 20px;
        }
 
        div.right{
            position: absolute;
            left: 450px;
            top:100px;
            width: 300px;
            height: 230px;
            border: 1px solid black;
            padding: 20px 20px;
        }
    </style>
    <script>
        window.onload=function(){
            var out=document.getElementById("right");
 
            //버튼 이벤트
            document.getElementById("btn1").onclick=function(){
                //이름
                var name=document.getElementById("name");
                //2과목의 점수
                var java=document.getElementById("java");
                var html=document.getElementById("html");
                //총점
                var sum=parseInt(java.value)+parseInt(html.value);
                var sum2=eval(java.value+"+"+html.value);//문자열형태의 수식을 계산해준다
                console.log(sum,sum2);
                var avg=sum/2;
 
                var s="이 름 : "+name.value+"<br>";
                s+="자바점수 : "+java.value+"점<br>";
                s+="HTML점수 : "+html.value+"점<br>";
                s+="합 계 : "+sum+"<br>";
                s+="평 균 : "+avg+"<br>";
 
                out.innerHTML=s;        
 
            }
        }
    </script>
</head>
<body>
    <div class="left">
        <b>이 름 </b>
        <input type="text" id="name" style="width: 100px;">
        <br>
        <b>자바 </b>
        <input type="text" id="java" style="width: 100px;">
        <br>
        <b>HTML </b>
        <input type="text" id="html" style="width: 100px;">
        <br>
        <button type="button" id="btn1">결 과</button>
    </div>
    <div class="right" id="right"></div>
</body>
</html>
