<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>성적출력</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=swap" 
    rel="stylesheet">
    <style>
        #wrap { width: 600px; height: 600px; margin: 120px auto; 
            border: 15px solid rgb(21, 101, 126); border-left: 0px; border-right: 0px;}
        ul {
            list-style: none;
            margin: 0; padding: 0; margin-top: 30px;
        }
        li {
            font-family: 'Nanum Gothic'; font-size: 25px; 
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li>이름<input type="text"></li>
            <li>JAVA</li>
            <li>HTML&CSS</li>
            <li>JAVASCRIPT</li>
        </ul>
    </div>
</body>
</html>
