<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        body * {
            font-size: 1.2rem;
            font-family: 'Jua';
        }
        /*class 추가*/
        .apple {
            border: 10px groove goldenrod;
            box-shadow: 8px 8px 5px gray;
        }
        .orange {
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <img src="../div_img/bottle01.jpg" width="300" alt="">
    <br><br>
    <button type="button">apple 클래스만 추가</button>
    <button type="button">orange 클래스만 추가</button>
    <button type="button">apple orange 클래스만 추가</button>
    <button type="button">모두 제거</button>

    <script>
        $("button:eq(0)").click(function(){
            // orange 제거
            $("img").removeClass("orange");
            // apple 추가
            $("img").addClass("apple");
        });
        $("button:eq(1)").click(function(){
            // apple 제거
            $("img").removeClass("apple");
            // orange 추가
            $("img").addClass("orange");
        });
        $("button:eq(2)").click(function(){
            // 모든 class 제거
            $("img").removeClass();
            // apple orange 추가
            $("img").addClass("apple orange");
        });
        $("button:eq(3)").click(function(){
            // apple orange만 제거
            $("img").removeClass("apple orange");
        });

        // 이미지에 마우스를 올리면 ../div_img/beauty4.jpg
        // 벗어나면 ../div_img/bottle01.jpg로 변경
        $("img").mouseover(function(){
            $(this).attr("src", "../div_img/beauty4.jpg");
            $(this).addClass("orange");
        });
        $("img").mouseout(function(){
            $(this).attr("src", "../div_img/bottle01.jpg");
            $(this).removeClass("orange");
        });

    </script>
</body>
</html>
