<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex01선택자</title>
  <script src="../js/jquery.min.js"></script>
  <script>
    /*
      jquery : 자바스크립트 라이브러리(엘리먼트 제어의 간편함과 브라우저 호환성)
      DOM : Document Object Model(HTML문서 객체 구조)
      모든 태그는 객체, 태그는 기능과 속성이 포함
      
      $(); $(document).ready(); 
      문서객체(DOM)의 body 태그를 로딩하고나서 실행
      
      function(){ 
      }    콜백함수 정의 
    */
    
    $(function(){
      $("#title").css("color", "gray").css("text-align", "center");
    });

    $(document).ready(function(){
      $("#title").css("border", "1px solid yellowgreen");
    });

  </script>
</head>
<body>
  <h1 id="title">제목</h1>
</body>
</html>
