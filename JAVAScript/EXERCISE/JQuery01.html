<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제이쿼리01</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <style>
        body * {
            margin: 0; padding: 0;
            font-family: "Gamja Flower";
            font-size: 1.2em;
        }
        .header_wrap {
            width: 100%;
            height: 100px;
            border-bottom: 1px solid #666;
        }
        .content_wrap {
            width: 100%;
            height: 900px;
            border-bottom: 1px solid #666;
        }
        .footer_wrap {
            width: 100%;
            height: 100px;
            border-bottom: 1px solid #666;
        }
        .inner {
            width: 1080px;
            height: inherit;
            margin: auto;
            border-left: 1px solid #666;
            border-right: 1px solid #666;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(
            function(){
                // 개별 저장
                $("div.apple").css("color", "red");
                $("div.apple>div.banana").css("font-size", "25px");
                $(".banana").css("border", "3px dotted green");
                
                // 메서드 체인으로 저장
                $("div#kiwi").css("color", "magenta").css("font-size", "3em").
                    css("background-color", "#ffc");

                // 중괄호 스코프 저장
                $("span.banana").css({
                    "color":"gray",
                    "border":"5px inset yello",
                    "font-size":"4em",
                    "background-color":"cyan"
                });
                
                // 읽어오기(get) 저장하기(set)
                $("b.apple").css("background-color",$("span.banana").css("background-color")); 
                $("#orange").css("color", $("#kiwi").css("color"));

                // 속성(Attr) 변경
                $("#img1").attr("src", "../../img/ani12.gif");

                $(".myimg").attr({
                    "src":"../../img/ani12.gif",
                    "width":"200",
                    "border":'2'
                });
            }
        );
    </script>
</head>
<body>
    <div class="header_wrap">
        <div class="inner">header
        </div>
    </div>
    <div class="content_wrap">
        <div class="inner">content
            <br>
            <div class="apple">
                Div apple class
                <div class="banana">
                    Div apple class > Div banana Class
                </div>
            </div>

            <b class="apple">B tag apple Class</b><br>
            <b id="orange">B Tag id가 orange</b><br>
            <span class="banana">Span Tag banana Class</span><br>

            <div id="kiwi">
                Div id가 kiwi
            </div>
            <span class="apple banana">
                span tag class가 2개(apple, banana)
            </span>
            <br><br>
            <img src="" id="img1" alt="">
            <img src="" class="myimg" alt="">
            <img src="" class="myimg" alt="">
            <img src="" class="myimg" alt="">
        </div>
    </div>
    <div class="footer_wrap">
        <div class="inner">footer
        </div>
    </div>
</body>
</html>
