<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Javascript</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=
    Nanum+Gothic&family=Nanum+Gothic+Coding:wght@700&family=
    Sunflower:wght@300&display=swap" rel="stylesheet">
    <script>
        window.onload = function(){
            var s = `5 * 25 =${5*25} <br><h3>Hello World</h3>`;
            document.getElementById("data").innerHTML = s;
        }
    </script>
    <style>
        #data {
            height: 200px;
            line-height: 30px;
            margin: 200px auto;
            padding-top: 40px;
            font-family: "Nanum Gothic";
            font-size: 1.5em;
            color: rgb(252, 210, 210);
            text-align: center;
            background-color: darkblue;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div id="data">
    </div>
</body>
</html>
