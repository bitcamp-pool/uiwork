<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>  
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
  <h2 style="color: blue;">Start:</h2>
  <h2 style="color: pink;">Start:</h2>
  <h2 style="color: green;">Start:</h2>

  <script>
    $("h2").click(function(){
      
      // 클릭할 때마다 별 추가
      $(this).append("★");
    });

    // 1초 단위로 마지막 h2를 클릭한 효과
    setInterval(function(){
      $("h2:last").trigger("click"); // 이벤트 강제 발생
    }, 1000);
  </script>

  <hr>
  <!--모양이 안이뻐서 안보이게 설정한 후-->
  <input type="file" id="file" style="visibility: hidden;">
  <!-- <input type="file" id="file"> -->
  
  <!--아래 아이콘을 클릭시 -->
  <h1 style="cursor: pointer;">카메라 아이콘</h1>

  <script>
    // 파일 목록 열기 클릭 이벤트 트리거 작동
    // 카메라를 클릭시 파일이 열리도록 해보자(trigger이용)
    $("h1").click(function(){
      $("#file").trigger("click");
    });
  </script>
</body>
</html>
