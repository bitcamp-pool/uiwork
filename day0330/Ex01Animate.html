<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap"
    rel="stylesheet">

</head>
<body>
  <button type="button">애니메이션 #1</button>
  <button type="button">애니메이션 #2</button>

  <div id="box1"></div>

  <script>
    $("#box1").css({
      "width":"100px",
      "height":"100px",
      "border":"1px solid red"
    });
    $("button:eq(0)").click(function(){
      $("#box1").animate({"width":"+=100px", "borderWidth":"20px", "opacity":"0.2", 
      "marginLeft":"300px"}, 3000); // , 3초딜레이
    });
    $("button:eq(1)").click(function(){
      $("#box1").animate({"width":"100px", "borderWidth":"1px", "opacity":"1", 
      "marginLeft":"0px"}, 3000); // , 3초딜레이
    });
  </script>
  <img src="../img/ani09.gif" alt="">
  <script>
    $("img").animate({"marginLeft":"+=200px"}, 3000);
  </script>
</body>
</html>
