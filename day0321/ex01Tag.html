<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1Tag</title>
</head>
<body>
    <h2 style="color: blue; background-color: yellow;">HTML5 기본 태그 연습</h2>
    <b>오늘은 월요일이고 <u>지금 HTML5</u>를 공부하고 있어요</b>
    <h3>사과 <strike style="color: red;">3000원</strike>&nbsp;&nbsp;<b>2300원</b></h3><!--공백표시&nbsp;-->
        
    <h1>X<sub>2</sub>Y<sub>3</sub></h1><!--sub:아래첨자-->
    <h1>X<sup>2</sup>Y<sup>3</sub></h1><!--sub:아래첨자-->
    <tt>I am so happy!!</tt><br><!--타자 타이핑-->
    I am so happy!!<br>
    <i>Italic</i>
</body>
</html>
