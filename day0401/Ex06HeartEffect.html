<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>좋아요</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>  
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <span class="glyphicon glyphicon-heart-empty heart" 
        style="font-size: 40px; cursor: pointer;"></span>

  <script>
    $("span.heart").click(function(){
      var type = $(this).attr("class");
      if(type == "glyphicon glyphicon-heart-empty heart"){
        $(this).animate({"font-size":"60px"}, 'slow', function(){
          $(this).animate({"font-size":"40px"}, 'slow');
          $(this).css("color", "red");
          $(this).attr("class","glyphicon glyphicon-heart heart");
        });
      } else {
        $(this).animate({"font-size":"60px"}, 'slow', function(){
          $(this).animate({"font-size":"40px"}, 'slow');
          $(this).css("color", "black");
          $(this).attr("class","glyphicon glyphicon-heart-empty heart");
        });        
      }
    });
  </script>
</body>
</html>
