<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Jua';
        }
 
        div.buttons{
            position: relative;
            left: 200px;
            top:50px;
        }
        div.buttons button{
            width: 130px;
        }
 
        div.inputform,div.list{
            position: absolute;
            left: 150px;
            top:150px;
        }
    </style>
    <script>
        $(function(){
            //배열 선언
            arr=new Array();
 
            //처음엔 입력폼만 보이게
            $("div.inputform").show();
            $("div.list").hide();
 
            $("#btninpshow").click(function(){
                $("div.inputform").show();
                $("div.list").hide();
            });
 
            $("#btnlistshow").click(function(){
                var s="<table class='table table-striped' style='width:400px;'>";
                    s+="<caption><b>데이타 목록</b></caption>";
                    s+="<tr><th>번호</th><th>이름</th><th>나이</th><th>주소</th><th>편집<th></tr>";
                    if(arr.length==0){
                        s+="<tr><td colspan=4 align=center>저장된 데이타가 없습니다</td></tr>";
                    }else{
                        //반복문
                        $.each(arr,function(index,item){
                            s+="<tr>";
                            s+="<td>"+(index+1)+"</td>";
                            s+="<td>"+item.name+"</td>";
                            s+="<td>"+item.age+"</td>";
                            s+="<td>"+item.addr+"</td>";  
                            s+="<td><span class='glyphicon glyphicon-edit'></span>&nbsp;";                          
                            s+="<span class='glyphicon glyphicon-trash'></span></td>";                          
                            s+="</tr>";
                        });
                    }
                    s+="</table>";
                    $("div.list").html(s);
 
                $("div.inputform").hide();
                $("div.list").show();
            });
 
            $("#btnsave").click(function(){
                var ob=new Object();
                ob.name=$("#txtname").val();
                ob.age=$("#txtage").val();
                ob.addr=$("#txtaddr").val();
 
                arr.push(ob);
                $("h1.info").html("총 "+arr.length+"명의 데이타가 저장되어있습니다");
                $("#txtname").val("");
                $("#txtage").val("");
                $("#txtaddr").val("");
 
                $("#txtname").focus();                
            });
        });
    </script>
</head>
<body>
    <div class="buttons">
        <button type="button" class="btn btn-info" id="btninpshow">
          <span class="	glyphicon glyphicon-pencil"></span>&nbsp; 데이타 추가폼</button>
        <button type="button" class="btn btn-danger" id="btnlistshow">
          <span class="glyphicon glyphicon-th-list">&nbsp;</span> 데이타 목록</button>        
    </div>
    <div class="inputform">
        <table class="table table-bordered" style="width: 400px;">
            <caption><b>데이타 추가하기</b></caption>
            <tr>
                <th style="width: 100px;background-color: #fcc;">이 름</th>
                <td>
                    <input type="text" id="txtname" class="form-control input-sm"
                    placeholder="input name">
                </td>
            </tr>
            <tr>
                <th style="width: 100px;background-color: #fcc;">나 이</th>
                <td>
                    <input type="text" id="txtage" class="form-control input-sm"
                    placeholder="input age">
                </td>
            </tr>
            <tr>
                <th style="width: 100px;background-color: #fcc;">주 소</th>
                <td>
                    <input type="text" id="txtaddr" class="form-control input-sm"
                    placeholder="input address">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" class="btn btn-default" id="btnsave">
                      <span class="glyphicon glyphicon-floppy-disk"></span> 배열에 저장</button>                    
                </td>
            </tr>
        </table>
 
        <h1 class="info"><b></b></h1>
    </div>
    <div class="list">출력</div>
</body>
</html>
