<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex01</title>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <h2 class="alert alert-danger">부트스트랩3 버튼들</h2>
  <button type="button" class="btn btn-info">버튼 1-중간사이즈</button>
  <button type="button" class="btn btn-primary btn-lg">버튼 2-큰 사이즈</button>
  <button type="button" class="btn btn-warning btn-sm">버튼 3-작은 사이즈</button>
  <button type="button" class="btn btn-warning btn-xs">버튼 4-아주 작은 사이즈</button>

  <h2 class="alert alert-info">버튼 그룹들</h2>
  <div class="btn-group">
    <button type="button" class="btn btn-info">Add</button>
    <button type="button" class="btn btn-info">Delete</button>
    <button type="button" class="btn btn-info">List</button>
  </div>
  <br><br>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-success">Delete</button>
    <button type="button" class="btn btn-danger">List</button>
  </div>

  <h2 class="alert alert-warning">이미지들</h2>
  <img src="../연예인사진/20.jpg" width="200" class="img-rounded" alt="">
  <img src="../연예인사진/10.jpg" width="200" class="img-circle" alt="">
  <img src="../연예인사진/5.jpg"  width="200" class="img-thumbnail" alt="">

</body>
</html>
