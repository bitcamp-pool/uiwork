<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
    <link href="https://fonts.googleapis.com/css2?family=
    Gamja+Flower&family=Jua&family=Lobster&family=
    Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body * {
            margin-top: 30px;
            font-size: 1.4em;
            font-family: 'Jua';
        }
    </style>
</head>
<body>
    <h2>이동할 웹사이트를 선택하세요</h2>
    <select name="" id="selgo">
        <option value="" selected disabled hidden>선택하세요</option>
        <option value="http://www.naver.com">네이버</option>
        <option value="http://www.nate.com">네이트</option>
        <option value="http://www.google.com">구글</option>
    </select>

    <script>
        // 자바스크립트에서 페이지 이동할 때 쓰는 함수(location.href)
        // 선택한 url 주소를 얻기
        document.getElementById("selgo").onchange=function(){
            // alert(this.value);
            location.href = this.value; // 해당 url로 이동
        }
    </script>
</body>
</html>
