<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=
    Gamja+Flower&family=Jua&family=Lobster&family=
    Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body * {
            font-family: 'Jua';
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <b>
    <script>
        // random 함수
        for(i=0; i<5; i++){
            var a = Math.random();
            document.write(a + "<br>");
        }
        document.write("<hr>")
        for(i=0; i<5; i++){
            var a = parseInt(Math.random() * 10) + 1;
            document.write(a + "<br>");
        }
        document.write("<hr>")
        for(i=0; i<5; i++){
            var a = parseInt(Math.random() * 100) + 1;
            document.write(a + "<br>");
        }
        document.write("<hr>")
    </script>
    </b>
</body>
</html>
