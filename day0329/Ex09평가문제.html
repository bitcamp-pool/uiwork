<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI/UX 요구분석</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>  
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <style>
      body *{
          /* font-size: 1.2rem;최상위태그가 기준, em:상위태그가 기준 */
          font-family: 'Jua';
      }
      .display {
        width: 500px;
        height: 600px;
        border: 1px solid #666;
      }
  </style>
  <script>
    var arr=["../연예인사진/12.jpg","../연예인사진/13.jpg","../연예인사진/14.jpg", "../연예인사진/15.jpg","../연예인사진/16.jpg"];
  </script>
<!--
[문제1]
var arr=["../연예인사진/12.jpg","../연예인사진/13.jpg","../연예인사진/14.jpg", "../연예인사진/15.jpg","../연예인사진/16.jpg"];
스크립트를 이용해서 위 배열의 0번지 이미지를 img태그를 이용해서 나타내시오(방식은 자기 마음대로)

[문제2] 
1번에서 나온 이미지를 클릭할때마다 배열5개중 랜덤하게 구한 이미지로 변경되도록
이벤트를 구현하시오(이벤트 부분만 코드복사해서 넣어주세요)
-->
</head>
<body>
  <div class="box">
    <img src="" class="display">
    <h2 class="name" style="font-size: 35px;">정보</h2>
  </div>
  <script>
    $('.display').attr("src", arr[0]);
    $('.display').click(function(){
      console.log("hello");
      var n = parseInt(Math.random()*arr.length);
      $(this).attr("src", arr[n]);
      $(".name").html("랜덤숫자: " + n + ", " + arr[n]);
    });
  </script>
</body>
</html>
